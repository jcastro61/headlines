<html>
    <head>
        <title>Headlines</title>
    </head>
    <body>
        <h1>Headlines</h1>
        <h2>Current weather</h2>
        <form>
            <input type="text" name="city" placeholder="weather search">
        </form>
        <p>City: <b>{{weather.city}}, {{weather.country}}</b></p>
        <p>{{weather.description}} | {{weather.temperature}} &#8451</p><br/>

        <h2>Headlines</h2>
        <form>
            <input type="text" name="publication" placeholder="publication search">
        </form>
        {% for article in articles %}
            <b><a href="{{article.link }}">{{article.title}}</a></b> <br/>
            <i>{{article.published}}</i> <br/>
            <p>{{article.summary}}</p> <br/>
            <hr/>
        {% endfor %}
    </body>
 </html>
